<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div ng-app="lista">
    <form ng-controller="listCtrl">
        <button ng-click="toggleBox()"> Buton + </button><br />
        <div ng-show="checked">

      Nume:      <input type="text" ng-model="newItem.nume" />{{newItem.nume}} <br />
      Descriere: <input type="text" ng-model="newItem.descriere" />{{newItem.descriere}} <br />
      Cantitate: <input type="number" ng-model="newItem.cantitate" required />{{newItem.cantitate}}<br />
      Pret:      <input type="number" ng-model="newItem.pret" required />{{newItem.pret}}<br />
      Subtotal:  <span>{{subtotal()}}</span>
       Add:      <button ng-click="add()">Add: </button> <br />
       </div>

        <br />

        <b>Cauta dupa nume:</b>
        <input type="text" ng-model="search" />
        -->
    </form>

</div>
<script  type="text/javascript" src="angularjs/angular.js"></script>
<script type="text/javascript" src="lista.js"></script>
</body>
</html>
